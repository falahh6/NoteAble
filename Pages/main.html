<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>your NoteAble</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="../js/main.js" type="module" defer></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,200" />
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body class="body animate__animated animate__pulse">
    <header>
        <img id="logo-img" src="/res/NoteAble - logo.svg" alt="">
    </header>
    <!-- <div>
        <button class="  hamburger--arrow" type="button">
            <span class="hamburger-box">
                <span class="hamburger-inner"></span>
            </span>
        </button>
    </div> -->
    <div id="tools">
        <div>
            <span class="hamburger material-symbols-outlined">
                menu
            </span>
            <span class="close material-symbols-outlined">
                close
            </span>
        </div>
        <div>
            <button id="save__btn">Save</button>
        </div>
    </div>
    <div class="notes" id="app">
        <div class="notes__sidebar">
            <button class="notes__add" type="button"> Add Note</button>
            <div class="notes__list">
                <div class="notes__list-item notes__list-item--selected " data-id="1">
                    <div class="notes__small-title">Lecture Notes</div>
                    <div class="notes__small-body">I learnt nothing today.</div>
                    <div class="notes__small-updated">Thursday 3:30pm</div>
                </div>
            </div>
        </div>
        <div class="notes__preview">
            <input class="notes__title" type="text" placeholder="Enter a title...">
            <textarea class="notes__body" placeholder="I am the notes body..."></textarea>
        </div>
    </div>
    <footer>
        <p class="devs">Designed and Devloped by <a id="falah" href="https://www.falahh.me">Falah</a> x Kaif</p>
    </footer>
</body>

</html>
