<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="../js/main.js" type="module" defer></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,200" />
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="shortcut icon" href="/res/NoteAble-Favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

</head>

<body class="body animate__animated animate__pulse">
    <script>
        $(window).on('load', function () {
            $('#myModal').modal('show');
        });
    </script>
    <div class="modal" id="myModal" style="height:100vh ;">
        <div class="modal-dialog modal-fullscreen-sm-down" style="width:80%;margin: auto;margin-top: 1rem;">
            <div class="modal-content">
                <div class="modal-header" style="padding: 10px;">
                    <h4 class="modal-title">Welcome to <span id="logo__name"> Note<span id="able">Able</span></span>
                    </h4>
                </div>
                <div class="modal-body">
                    <ul>
                        <li>Please don't keep any Confidential information on this notes because it has no privacy
                            <strong>authorization and authentication</strong>.</li>
                    </ul>
                </div>
                <div class="modal-footer" style="padding: 10px;">
                    <!-- <button  btn-outline-primary" >Close</button> -->
                    <button type="button" class="btn" id="close__btn" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <header>
        <img id="logo-img" src="/res/NoteAble - logo.svg" alt="">
    </header>
    <div id="tools">
        <div>
            <span class="hamburger material-symbols-outlined">
                menu
            </span>
            <span class="close material-symbols-outlined">
                close
            </span>
        </div>
        <div>
            <svg data-toggle="tooltip" data-placement="top" title="Save" id="save__btn"
                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-cloud-download" viewBox="0 0 16 16">
                <path
                    d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.502 11 12.687 11H10a.5.5 0 0 1 0-1h2.688C13.979 10 15 8.988 15 7.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 2.825 10.328 1 8 1a4.53 4.53 0 0 0-2.941 1.1c-.757.652-1.153 1.438-1.153 2.055v.448l-.445.049C2.064 4.805 1 5.952 1 7.318 1 8.785 2.23 10 3.781 10H6a.5.5 0 0 1 0 1H3.781C1.708 11 0 9.366 0 7.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383z" />
                <path
                    d="M7.646 15.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 14.293V5.5a.5.5 0 0 0-1 0v8.793l-2.146-2.147a.5.5 0 0 0-.708.708l3 3z" />
            </svg>
            <svg data-toggle="tooltip" data-placement="top" title="Copy" id="copy__btn"
                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard"
                viewBox="0 0 16 16">
                <path
                    d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z" />
                <path
                    d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z" />
            </svg>
            <svg data-toggle="tooltip" data-placement="top" title="Share" id="share__btn"
                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-share-fill"
                viewBox="0 0 16 16">
                <path
                    d="M11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5z" />
            </svg>
        </div>
    </div>
    <div class="notes" id="app">
        <div class="notes__sidebar">
            <button class="notes__add" type="button"> Add Note</button>
            <div class="notes__list">
                <div class="notes__list-item notes__list-item--selected " data-id="1">
                    <div class="notes__small-title">Lecture Notes</div>
                    <div class="notes__small-body">I learnt nothing today.</div>
                    <div class="notes__small-updated">Thursday 3:30pm</div>
                </div>
            </div>
        </div>
        <div class="notes__preview">
            <input class="notes__title" type="text" placeholder="Enter a title...">
            <textarea class="notes__body" placeholder="I am the notes body..."></textarea>
        </div>
    </div>
    <footer>
        <p class="devs">Designed and Developed by <a id="falah" href="https://www.falahh.me">Falah</a> x Kaif</p>
    </footer>
</body>

</html>
